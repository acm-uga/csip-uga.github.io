<!-- Renders post date, title, and snippet of text. -->
<div class="py-2 mb-2 prose">
  <a class="no-underline h5 bold text-accent" title="{{ include.post.url | prepend: site.baseurl }}" href="{{ include.post.url | prepend: site.baseurl }}">{{ include.post.date | date: "%b %-d, %Y" }}</a>
  <h2 class="h1 lh-condensed col-9 mt-0">
    <a class="link-primary" title="{{ include.post.url | prepend: site.baseurl }}" href="{{ include.post.url | prepend: site.baseurl }}">{{ include.post.title }}</a>
  </h2>
  <p>{{ include.post.content | strip_html | truncatewords:30 }}</p>
</div>
